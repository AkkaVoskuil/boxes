<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FantasticBoxCo</title>
  <meta name="description" content="">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="author" content="@templ">
  <link rel="stylesheet" media="all" href="/css/application.css">
  <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="/favicon.ico">
  <base href="/">
</head>
<body ng-app="fantasticBoxCo">
  <header>
    <h1 class="logo">{{name}}</h1>
  </header>

  <main>
    <div class="container">
      <aside>
        <ul class="progress">
          <li>
            <a href="/step-1" class="step step-1 is-active">
              <div class="step-number">1</div>
              <h3 class="step-heading">Dimensions &amp; Quantity</h3>
              <dl>
                <dt>Width:</dt>
                <dd>0.0m</dd>
                <dt>Height:</dt>
                <dd>0.0m</dd>
                <dt>Length:</dt>
                <dd>0.0m</dd>
                <dt>Quantity:</dt>
                <dd>0</dd>
              </dl>
            </a>
          </li>
          <li>
            <a href="/step-2" class="step step-2">
              <div class="step-number">2</div>
              <h3 class="step-heading">Cardboard Grade</h3>
              <span class="step-value">-</span>
            </a>
          </li>
          <li>
            <a href="/step-3" class="step step-3">
              <div class="step-number">3</div>
              <h3 class="step-heading">Print Quality</h3>
              <span class="step-value">-</span>
            </a>
          </li>
          <li>
            <a href="/step-4" class="step step-4">
              <div class="step-number">4</div>
              <h3 class="step-heading">Optional Extras</h3>
              <span class="step-value">-</span>
            </a>
          </li>
          <li>
            <a href="/total-cost" class="step step-total-cost">
              <h3 class="step-total-cost-heading">Total Cost</h3>
              <div class="step-total-cost-value">&pound;0.00</div>
            </a>
          </li>
        </ul>
      </aside>

      <section>
        <div ng-view></div>
      </section>
      
    </div>
  </main>

  <script type="text/javascript" src="/js/angular.min.js"></script>
  <script type="text/javascript" src="/js/angular-route.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
  <script type="text/javascript" src="/js/controllers/controllers.js"></script>
  <script type="text/javascript" src="/js/directives/directives.js"></script>
  <script type="text/javascript" src="/js/services/services.js"></script>


</body>
</html>
